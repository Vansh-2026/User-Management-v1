<div class="row"> 
    <div class="col-md-8 col-xl-6 mx-auto">
        <form class="form-group" [formGroup]="signUpForm" (ngSubmit)="onSubmitClick()">

            <div class="card mt-1">

                <div class="card-body">

                    <div class="form-group form-row">
                        <label for="Name" class="col-md-4 col-form-label">Name:</label>
                        <div class="col-md-8">
                            <input type="text" name="Name" id="Name" placeholder="First Name" class="form-control"
                                formControlName="Name"
                                [ngClass]="{
                'is-invalid': signUpForm.get('Name').invalid && (signUpForm.get('Name').dirty || signUpForm.get('Name').touched || signUpForm.submitted),

                'is-valid': signUpForm.get('Name').valid && (signUpForm.get('Name').dirty || signUpForm.get('Name').touched || signUpForm.submitted) }">
                             <span class="text-danger" *ngIf="signUpForm.get('Name')?.invalid && signUpForm.get('Name')?.touched " >Name Is Reguired</span>
                        </div>
                    </div>



                    <div class="form-group form-row">
                        <label for="email" class="col-md-4 col-form-label">Email:</label>
                        <div class="col-md-8">
                            <input type="email" name="Email" id="email" placeholder="Email" class="form-control"
                                formControlName="Email"
                                [ngClass]="{
                'is-invalid': signUpForm.get('Email').invalid && (signUpForm.get('Email').dirty || signUpForm.get('Email').touched || signUpForm.submitted),

                'is-valid': signUpForm.get('Email').valid && (signUpForm.get('Email').dirty || signUpForm.get('Email').touched || signUpForm.submitted) }">
                           
                        </div>
                    </div>
                    <div class="form-group form-row">
                        <label class="col-md-4 col-form-label">Gender:</label>
                        <div class="col-md-8">

                            <div class="form-check-label form-check-inline">
                                <input type="radio" name="gender" id="male" value="male" class="form-check-input"
                                    formControlName="gender">
                                <label for="male" class="form-check-label ">Male</label>
                            </div>

                            <div class="form-check-label form-check-inline">
                                <input type="radio" name="gender" id="female" value="female" class="form-check-input"
                                    formControlName="gender">
                                <label for="female" class="form-check-label ">Female</label>
                            </div>

                        </div>
                    </div>
                    <div class="form-group form-row">
                        <label for="dateOfBirth" class="col-md-4 col-form-label">Date of Birth:</label>
                        <div class="col-md-8">
                            <input type="date" name="dateOfBirth" id="dateOfBirth" placeholder="Date of Birth"
                                class="form-control" formControlName="dateOfBirth">
                        </div>
                    </div>

                    <div class="form-group form-row">
                        <label for="mobile" class="col-md-4 col-form-label">Mobile:</label>
                        <div class="col-md-8">
                            <input type="text" name="Mobile" id="mobile" placeholder="Mobile" class="form-control"
                                formControlName="Mobile" >
                        </div>
                    </div>


                   
                   
                    <br>
                    {{signUpForm.value | json}}

                </div>
                <div class="card-footer">
                    <button type="submit"  class=" btn btn-primary ">Create Account</button>
                </div>

            </div>
        </form>
    </div>
</div>
