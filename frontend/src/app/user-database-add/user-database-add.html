<h2>Update & Add User</h2>
<form #userForm="ngForm" (ngSubmit)="addUser(userForm)"  ngNativeValidate>
    <fieldset class="form-group">
        <label>Pid : </label>
        <input type="text" class="form-control" name="pid" required  [(ngModel)]="user.pid"  />
    </fieldset>
    <fieldset class="form-group">
        <label>Name : </label>
        <input type="text" class="form-control" name="name" [(ngModel)]="user.name" />
    </fieldset>
    <fieldset class="form-group">
        <label>Email : </label>
        <input type="email" class="form-control" name="email"  [(ngModel)]="user.email" />
    </fieldset>
    <fieldset class="form-group">
        <label>City : </label>
        <input type="text" class="form-control"  name="city" required [(ngModel)]="user.city" />
    </fieldset><br>
    <button type="submit"  class="btn btn-success">Add / Update User</button><br>
</form>
